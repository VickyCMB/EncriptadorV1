<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>       
        <link rel="shortcut icon" href="imagenes/encriptado.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img class="logo" src="imagenes/logoalura.png" alt="Logo de Alura">
        </header>

        <main>
            <section>
                <textarea class="cajaentrada" cols="30" rows="10" placeholder="Ingrese el texto aquí" autofocus></textarea>
                <div>
                    <h6 class= "alerta"><strong>&#9888 Solo letras minúsculas y sin acentos</strong></h6>
                </div>
                <div class="botones">
                    <button name="encriptar" class="encriptar" onclick="encriptar()">Encriptar</button>
                    <button name="desencriptar" class="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="cajasalida" cols="20" rows="10" disabled></textarea>
                <div class="funciones">
                    <h2 class="notexto">Ningún mensaje fue encontrado</h2>
                    <h3 class="indicacion">Ingrese el texto que desees encriptar o desencriptar</h3>
                    <button name="copiar" class="copiar" onclick="copiar()" style="display: none;"><span class="notifica"></span>Copiar</button>
                </div>
            </section>
        </main>

        <footer>
            <img src="imagenes/encriptado.png">
            <p class="copyright">&copy Desarrollado por Victoria May - 2024</p>
        </footer>

    </body>

    <script src="script.js"></script>

</html>
